<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title> Profile card component challenge hub </title>
    </head>
    <body>
        <div class="action-buttons">
            <button id="add-button"> Add Card </button>
            <button id="remove-button"> Remove Card </button>
        </div>
        <main>
            <div id="gallery">
                <article class="card">
                    <section class="card-header">
                        <img src="./assets/images/bg-pattern-card.svg" />
                    </section>
                    <section class="card-body">
                        <div>
                            <img src="./assets/images/image-victor.jpg"
                        </div>
                        <p> <span> Victor Crest </span> 26 </p>
                        <p class="card-city"> London </p>
                    </section>
                    <section class="card-footer">
                        <div>
                            <span> 80K </span>
                            <p> Followers </p>
                        </div>

                        <div>
                            <span> 803K </span>
                            <p> Likes </p>
                        </div>

                        <div>
                            <span> 1.4K </span>
                            <p> Photos </p>
                        </div>
                    </section>
                </article>
            </div>
        </main>
        <script type="module" src="./assets/js/index.js"></script>
    </body>
</html>
